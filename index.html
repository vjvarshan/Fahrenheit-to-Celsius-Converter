<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fahrenheit to Celsius</title>
</head>
<body>
    <div id="wrapper">
        <h2>°F to °C</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter the value">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Celsius</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function convert(){
        const cmVal = Number(document.getElementById("input").value)
        const inchVal = (cmVal-32)*5/9
        const result = document.getElementById("result")
        result.innerHTML = inchVal.toFixed(1) + " °C"
      }
    </script>
</body>
</html>
